<<!DOCTYPE html>
<html>
<head>
    <title>Gas Composition Classifier</title>
</head>
<body>
    <h2>Enter Gas Sensor Values</h2>
    <form method="POST">
        <input type="text" name="o2" placeholder="O2 (%)" required><br>
        <input type="text" name="co" placeholder="CO (ppm)" required><br>
        <input type="text" name="nox" placeholder="NOx (ppm)" required><br>
        <input type="text" name="ch4" placeholder="CH4 (%)" required><br>
        <input type="text" name="temperature" placeholder="Temperature (Â°C)" required><br>
        <input type="text" name="humidity" placeholder="Humidity (%)" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
